    <h1>那次，我愛上了甜點</h1>
    <p><time datetime="2025-03-03">2025-03-13</time></p>
  </header>
  <main>
    <p>甜點總是帶給人無比的滿足感。一小塊巧克力蛋糕，或是一碗香濃的冰淇淋，總能瞬間讓人心情愉快。每當品嚐到那細膩的口感，似乎能瞬間把所有的煩惱拋開，只剩下純粹的甜美。</p>
    <p>不同的甜點各有其獨特魅力。傳統的日式和菓子擁有細緻的工藝，而法式的瑪德琳和馬卡龍則以精緻和優雅著稱。無論是大口吃下，還是小心品味，每一種甜點都能給味蕾帶來無比的享受。</p>
    <p>甜點不只是食物，它也是情感的象徵。與朋友、家人一起分享一塊蛋糕，或是為自己買一個心儀的小甜品，都是生活中的小確幸。這些小小的甜點，總是能帶來大大的幸福感。</p>
